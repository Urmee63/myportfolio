{% load static %}
<div id="contactModal" class="fixed inset-0 z-50 hidden items-center justify-center px-4 py-6">
  <div id="contactModalBackdrop" class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity"></div>

  <div class="relative w-full max-w-md bg-white rounded-xl shadow-2xl overflow-hidden z-10 transform transition-all scale-100">
    
    <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-gray-50">
      <h3 class="text-lg font-bold text-gray-800">Send a Message</h3>
      <button id="contactModalClose" class="text-gray-400 hover:text-gray-600 transition">
        <i data-feather="x" class="w-5 h-5"></i>
      </button>
    </div>

    <div class="p-6">
      <form method="POST" action="." class="space-y-4">
        {% csrf_token %}
        
        <div>
          <label class="block text-xs font-semibold text-gray-700 mb-1">Name</label>
          <input type="text" name="name" required class="w-full px-3 py-2 rounded border border-gray-300 text-sm focus:border-indigo-900 focus:ring-1 focus:ring-indigo-900 outline-none transition">
        </div>
        
        <div>
          <label class="block text-xs font-semibold text-gray-700 mb-1">Email</label>
          <input type="email" name="email" required class="w-full px-3 py-2 rounded border border-gray-300 text-sm focus:border-indigo-900 focus:ring-1 focus:ring-indigo-900 outline-none transition">
        </div>
        
        <div>
          <label class="block text-xs font-semibold text-gray-700 mb-1">Message</label>
          <textarea name="message" rows="4" required class="w-full px-3 py-2 rounded border border-gray-300 text-sm focus:border-indigo-900 focus:ring-1 focus:ring-indigo-900 outline-none transition resize-none"></textarea>
        </div>
        
        <button type="submit" class="w-full px-4 py-2.5 bg-gray-900 text-white rounded text-sm font-bold hover:bg-indigo-900 transition shadow-lg transform active:scale-95">
          Send Message
        </button>
      </form>
    </div>

  </div>
</div>
