{% load static %}
<!-- partials/research_modal.html -->
<div id="researchModal" class="fixed inset-0 z-50 hidden items-center justify-center px-4 py-6">
  <div id="researchModalBackdrop" class="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>

  <div class="relative w-full max-w-lg bg-white rounded-xl shadow-2xl overflow-hidden z-10 p-6">
    <button id="researchModalClose" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition">
      <i data-feather="x" class="w-5 h-5"></i>
    </button>

    <h2 id="researchModalTitle" class="text-lg font-bold text-gray-900 mb-2 pr-8"></h2>

    <div id="researchModalStack" class="flex flex-wrap gap-2 mb-4"></div>

    <div class="max-h-60 overflow-y-auto pr-2 custom-scrollbar">
        <p id="researchModalDescription" class="text-sm text-gray-600 leading-relaxed"></p>
    </div>

    <div id="researchModalLinks" class="flex mt-6 pt-4 border-t border-gray-100"></div>
  </div>
</div>
